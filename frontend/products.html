    h2.title {

    .decorative-flourish {
      text-align: center;

    .caption {

    /* ---------- card ---------- */
    .brand-card {
      background: #fff;
      border: none;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, .08);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color .3s, box-shadow .3s, transform .3s;
    }

    .brand-card:hover {
      background: #fce4ec;
      box-shadow: 0 16px 30px rgba(0, 0, 0, .15);
      transform: translateY(-5px);
    }

    .brand-image img {
      max-width: 100px;
      max-height: 80px;
      object-fit: contain;
      margin-bottom: 12px;
    }

    .brand-title {
      color: #e91e63;
      font-weight: 600;
      margin-bottom: 6px;
      text-align: center;
    }

    .brand-desc {
      color: #666;
      font-size: .9rem;
      text-align: center;
      margin-bottom: 18px;
    }

    /* ---------- size / price boxes ---------- */
    .size-option {
      border: 2px solid #e1bee7;
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: .25s;
      width: 100%;
      min-width: 0;
      box-sizing: border-box;
    }

    .size-option.selected,
    .size-option:hover {
      background: #f8bbd0;
      border-color: #e91e63;
    }

    .size-label {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 6px;
      white-space: nowrap;
    }

    .price-label {
      color: #555;
      font-size: .9rem;
      white-space: nowrap;
    }

    /* ---------- quantity control ---------- */
    .quantity-control {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .quantity-input {
      width: 60px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 6px 10px;
    }

    .btn-qty {
      background: #e1bee7;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 20px;
      line-height: 1;
      font-weight: 600;
      color: #c2185b;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: .2s;
    }

    .btn-qty:hover {
      background: #e91e63;
      color: #fff;
    }

    /* ---------- buy button ---------- */
    .btn-buy {
      background: #e91e63;
      border: none;
      border-radius: 30px;
      color: #fff;
      padding: 8px 24px;
      transition: background-color .3s, box-shadow .3s;
      font-size: 16px;
    }

    .btn-buy:hover {
      background: #c2185b;
      box-shadow: 0 4px 12px rgba(194, 24, 91, .6);
    }

    /* ---------- grid ---------- */
    #brandWrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    /* ---------- footer ---------- */
    footer {
      text-align: center;
      margin-top: 60px;
      font-style: italic;
      color: #c2185b;
      user-select: none;
      font-size: 18px;
    }
  </style>
</head>

      card.className = 'brand-card';
      card.innerHTML = `
      <div class="brand-image text-center">
        <img src="${brand.image}" alt="${brand.name} logo">
      </div>
      <h4 class="brand-title">${brand.name}</h4>
      <p class="brand-desc">${brand.description}</p>
    `;

      /* sizes */
      const sizeRow = document.createElement('div');
      sizeRow.className = 'row g-3 justify-content-center mb-3';
      ['S', 'L', 'XL'].forEach(size => {
        const col = document.createElement('div');
        col.className = 'col-4';
        col.innerHTML = `
        <div class="size-option" data-brand="${idx}" data-size="${size}">
          <div class="size-label">${size}</div>
          <div class="price-label">‚Çπ${brand.prices[size]}</div>
        </div>
      `;
        sizeRow.appendChild(col);
      });
      card.appendChild(sizeRow);

      /* quantity + button */
      const controls = document.createElement('div');
      controls.className = 'd-flex flex-column flex-md-row align-items-center justify-content-center gap-3';
      controls.innerHTML = `
      <div class="quantity-control">
        <button class="btn-qty minus" data-brand="${idx}">‚àí</button>
        <input type="text" value="1" class="quantity-input" id="qty-${idx}" readonly>
        <button class="btn-qty plus" data-brand="${idx}">+</button>
      </div>
      <button class="btn-buy" data-brand="${idx}">Buy&nbsp;Now</button>
    `;
      card.appendChild(controls);

      wrapper.appendChild(card);
    });

    /* ---------- size selection ---------- */
    document.addEventListener('click', e => {
      const opt = e.target.closest('.size-option');
      if (opt) {
        const idx = opt.dataset.brand;
        document.querySelectorAll(`.size-option[data-brand="${idx}"]`).forEach(el => el.classList.remove('selected'));
        opt.classList.add('selected');
      }
    });

    /* ---------- quantity +/- ---------- */
    document.addEventListener('click', e => {
      const btn = e.target.closest('.btn-qty');
      if (!btn) return;
      const idx = btn.dataset.brand;
      const input = document.getElementById(`qty-${idx}`);
      let val = parseInt(input.value) || 1;
      if (btn.classList.contains('plus')) val++;
      else if (btn.classList.contains('minus')) val = Math.max(1, val - 1);
      input.value = val;
    });
