<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment – Smart Pad Vending</title>

  <!-- Bootstrap + Google Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8bbd0, #fce4ec);
      padding: 40px 12px;
    }
    h2.title {
      color: #c2185b;
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
    }
    .caption {
      text-align: center;
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 32px;
      font-style: italic;
    }

    /* order box */
    .order-summary {
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      margin: 0 auto 32px;
      max-width: 500px;
      width: 100%;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: 500;
      color: #333;
    }
    .summary-row.total {
      font-weight: 700;
      font-size: 1.2rem;
      color: #e91e63;
    }

    /* payment cards */
    .payment-methods {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }
    .pay-card {
      border: 2px solid #ccc;
      border-radius: 15px;
      padding: 10px 16px;
      cursor: pointer;
      user-select: none;
      text-align: center;
      min-width: 110px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background: #fff;
    }
    .pay-card:hover {
      border-color: #e91e63;
    }
    .pay-card.selected {
      border-color: #e91e63;
      box-shadow: 0 0 10px #e91e63aa;
    }
    .pay-card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    .pay-card label {
      display: block;
      margin-top: 8px;
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }
    .pay-card input {
      display: none;
    }

    /* pay button */
    .btn-pay {
      background: #e91e63;
      border: none;
      border-radius: 30px;
      color: #fff;
      padding: 11px 0;
      font-size: 18px;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      display: block;
      transition: background 0.3s;
    }
    .btn-pay:disabled {
      background: #e1bee7;
      cursor: not-allowed;
    }
    .btn-pay:not(:disabled):hover {
      background: #c2185b;
    }

    @media (max-width: 576px) {
      .order-summary {
        padding: 20px 16px;
      }
      .pay-card {
        min-width: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <h2 class="title">Payment Details</h2>
  <p class="caption">Complete your purchase securely & conveniently.</p>

  <!-- Order summary -->
  <div class="order-summary" id="orderSummary">
    <!-- Order details inserted by JS -->
  </div>

  <!-- Payment options -->
  <div class="payment-methods" id="paymentMethods">
    <div class="pay-card" data-method="Paytm" tabindex="0">
      <input type="radio" name="paymentMethod" id="paytm" value="Paytm" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Paytm_logo.svg/1200px-Paytm_logo.svg.png" alt="Paytm" />
      <label for="paytm">Paytm</label>
    </div>
    <div class="pay-card" data-method="PhonePe" tabindex="0">
      <input type="radio" name="paymentMethod" id="phonepe" value="PhonePe" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/PhonePe_Logo.png" alt="PhonePe" />
      <label for="phonepe">PhonePe</label>
    </div>
    <div class="pay-card" data-method="Google Pay" tabindex="0">
      <input type="radio" name="paymentMethod" id="gpay" value="Google Pay" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Pay" />
      <label for="gpay">Google Pay</label>
    </div>
  </div>

  <button class="btn-pay" id="payNow" disabled>Pay Now</button>

  <script>
    // Utility: Parse query params to object
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        brand: params.get('brand') || 'Unknown',
        size: params.get('size') || 'N/A',
        unitPrice: parseFloat(params.get('unitPrice')) || 0,
        quantity: parseInt(params.get('quantity')) || 1,
        totalPrice: parseFloat(params.get('totalPrice')) || 0
      };
    }

    // Display order summary
    function renderOrderSummary(order) {
      const container = document.getElementById('orderSummary');
      container.innerHTML = `
        <div class="summary-row"><span>Brand:</span> <span>${order.brand}</span></div>
        <div class="summary-row"><span>Size:</span> <span>${order.size}</span></div>
        <div class="summary-row"><span>Unit Price:</span> <span>₹${order.unitPrice.toFixed(2)}</span></div>
        <div class="summary-row"><span>Quantity:</span> <span>${order.quantity}</span></div>
        <div class="summary-row total"><span>Total:</span> <span>₹${order.totalPrice.toFixed(2)}</span></div>
      `;
    }

    // Handle payment selection UI
    function setupPaymentSelection() {
      const payCards = document.querySelectorAll('.pay-card');
      const payNowBtn = document.getElementById('payNow');

      payCards.forEach(card => {
        card.addEventListener('click', () => {
          // Unselect others
          payCards.forEach(c => c.classList.remove('selected'));
          card.classList.add('selected');

          // Check the radio input inside clicked card
          const input = card.querySelector('input[type="radio"]');
          if (input) input.checked = true;

          // Enable Pay Now button
          payNowBtn.disabled = false;
        });

        // Allow keyboard selection (accessibility)
        card.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            card.click();
          }
        });
      });
    }

    // On Pay Now click - simulate payment success
    function setupPaymentHandler(order) {
      const payNowBtn = document.getElementById('payNow');
      payNowBtn.addEventListener('click', () => {
        const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked');
        if (!selectedMethod) {
          alert('Please select a payment method.');
          return;
        }

        alert(`Payment successful via ${selectedMethod.value}!\nThank you for purchasing ${order.brand} pads.`);
        // Here you can redirect or clear cart as needed
        window.location.href = 'thankyou.html'; // Or any other page
      });
    }

    // Initialization
    const order = getQueryParams();
    renderOrderSummary(order);
    setupPaymentSelection();
    setupPaymentHandler(order);
  </script>

</body>
</html>
